<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Human Verification</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f3f3f3;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .verify-box {
    background: white;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    width: 420px;
    text-align: center;
  }
  button {
    padding: 10px;
    width: 100%;
    background: #0073e6;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 15px;
  }
  .captcha-text {
    margin: 15px 0;
    background: #eee;
    padding: 12px;
    font-family: monospace;
    font-size: 20px;
    user-select: none;
  }
  .images-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 5px;
    margin: 15px 0;
  }
  .images-grid img {
    width: 100%;
    cursor: pointer;
    border: 2px solid transparent;
    border-radius: 5px;
  }
  .images-grid img.selected {
    border-color: #0073e6;
  }
  .spinner {
    border: 5px solid #f3f3f3;
    border-top: 5px solid #0073e6;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    margin: 20px auto;
    display: none;
  }
  .error {
    color: red;
    margin-top: 10px;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
</head>
<body>
<div class="verify-box">
  <h2>Verify you are human</h2>

  <!-- Text Captcha Section -->
  <div id="text-captcha-section">
    <div class="captcha-text" id="captcha-text"></div>
    <input type="text" id="captcha-input" placeholder="Enter the text above">
  </div>

  <!-- Image Captcha Section -->
  <div id="image-captcha-section" style="display:none;">
    <p id="prompt-text"></p>
    <div class="images-grid" id="image-grid"></div>
  </div>

  <button onclick="checkCaptcha()">Verify</button>
  <div class="spinner" id="spinner"></div>
  <div class="error" id="error-msg"></div>
</div>

<script>
const captchaText = document.getElementById('captcha-text');
const captchaInput = document.getElementById('captcha-input');
const errorMsg = document.getElementById('error-msg');
const spinner = document.getElementById('spinner');
const imageGrid = document.getElementById('image-grid');
const promptText = document.getElementById('prompt-text');

const textSection = document.getElementById('text-captcha-section');
const imageSection = document.getElementById('image-captcha-section');

// Categories with 6 images each
const categoryImages = {
  trees: ["images/tree1.jpg","images/tree2.jpg","images/tree3.jpg","images/tree4.jpg","images/tree5.jpg","images/tree6.jpg"],
  bicycles: ["images/bike1.jpg","images/bike2.jpg","images/bike3.jpg","images/bike4.jpg","images/bike5.jpg","images/bike6.jpg"],
  crosswalks: ["images/crosswalk1.jpg","images/crosswalk2.jpg","images/crosswalk3.jpg","images/crosswalk4.jpg","images/crosswalk5.jpg","images/crosswalk6.jpg"],
  traffic: ["images/traffic1.jpg","images/traffic2.jpg","images/traffic3.jpg","images/traffic4.jpg","images/traffic5.jpg","images/traffic6.jpg"]
};
const allImages = Object.values(categoryImages).flat();
const prompts = ["trees","bicycles","crosswalks","traffic"];
let currentPrompt = "";

// Shuffle helper
function shuffleArray(array){
  for(let i=array.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [array[i],array[j]]=[array[j],array[i]];
  }
  return array;
}

// Generate captcha (randomly text or image)
function generateCaptcha() {
  errorMsg.textContent = "";
  spinner.style.display = "none";

  const isTextCaptcha = Math.random() < 0.5; // 50% chance

  if(isTextCaptcha){
    // Text captcha
    textSection.style.display="block";
    imageSection.style.display="none";

    let chars="ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
    let str="";
    for(let i=0;i<6;i++){
      str+=chars.charAt(Math.floor(Math.random()*chars.length));
    }
    captchaText.textContent=str;
  } else {
    // Image captcha
    textSection.style.display="none";
    imageSection.style.display="block";

    currentPrompt=prompts[Math.floor(Math.random()*prompts.length)];
    promptText.textContent=`Select all images of ${currentPrompt}`;

    const targets=shuffleArray([...categoryImages[currentPrompt]]).slice(0,3);
    const distractors=shuffleArray(allImages.filter(i=>!categoryImages[currentPrompt].includes(i))).slice(0,3);
    const images=shuffleArray([...targets,...distractors]);

    imageGrid.innerHTML="";
    images.forEach(src=>{
      const img=document.createElement("img");
      img.src=src;
      img.alt="captcha image";
      img.onerror=()=>{img.src="images/placeholder.jpg";};
      img.onclick=()=>img.classList.toggle("selected");
      imageGrid.appendChild(img);
    });
  }
}

// Verification button
function checkCaptcha(){
  errorMsg.textContent="Verification failed. Please try again.";
  spinner.style.display="block";
  setTimeout(()=>{
    spinner.style.display="none";
    if(textSection.style.display==="block"){
      captchaInput.value="";
    }
    generateCaptcha(); // randomly pick new text or image captcha
  },1500);
}

// Trigger verify on Enter key **only in text captcha** and if some text is typed
captchaInput.addEventListener("keydown", function(event){
  if(event.key === "Enter" && textSection.style.display === "block" && captchaInput.value.trim() !== "") {
    event.preventDefault();
    checkCaptcha();
  }
});

// Initialize on page load
generateCaptcha();
</script>
</body>
</html>
