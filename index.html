<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Human Verification</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f3f3f3;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .verify-box {
    background: white;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    width: 400px;
    text-align: center;
  }
  button {
    padding: 10px;
    width: 100%;
    background: #0073e6;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 15px;
  }
  .captcha {
    margin: 15px 0;
    background: #eee;
    padding: 12px;
    font-family: monospace;
    font-size: 20px;
    user-select: none;
  }
  .error {
    color: red;
    margin-top: 10px;
  }
  .images-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 5px;
    margin: 15px 0;
  }
  .images-grid img {
    width: 100%;
    cursor: pointer;
    border: 2px solid transparent;
    border-radius: 5px;
  }
  .images-grid img.selected {
    border-color: #0073e6;
  }
  .spinner {
    border: 5px solid #f3f3f3;
    border-top: 5px solid #0073e6;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    margin: 20px auto;
    display: none;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
</head>
<body>
<div class="verify-box">
  <h2>Verify you are human</h2>
  <p id="prompt-text">To redeem your Bitcoin, complete the captcha below:</p>

  <div class="captcha" id="captcha-text"></div>
  <input type="text" id="captcha-input" placeholder="Enter the text above">

  <div class="images-grid" id="image-grid"></div>

  <button onclick="checkCaptcha()">Verify</button>
  <div class="error" id="error-msg"></div>
  <div class="spinner" id="spinner"></div>
</div>

<script>
const captchaText = document.getElementById('captcha-text');
const errorMsg = document.getElementById('error-msg');
const spinner = document.getElementById('spinner');
const imageGrid = document.getElementById('image-grid');
const promptText = document.getElementById('prompt-text');

// Categories with 6 images each
const categoryImages = {
  trees: ["images/tree1.jpg","images/tree2.jpg","images/tree3.jpg","images/tree4.jpg","images/tree5.jpg","images/tree6.jpg"],
  bicycles: ["images/bike1.jpg","images/bike2.jpg","images/bike3.jpg","images/bike4.jpg","images/bike5.jpg","images/bike6.jpg"],
  crosswalks: ["images/crosswalk1.jpg","images/crosswalk2.jpg","images/crosswalk3.jpg","images/crosswalk4.jpg","images/crosswalk5.jpg","images/crosswalk6.jpg"],
  traffic: ["images/traffic1.jpg","images/traffic2.jpg","images/traffic3.jpg","images/traffic4.jpg","images/traffic5.jpg","images/traffic6.jpg"]
};

// Flatten all images for distractors
const allImages = Object.values(categoryImages).flat();

// Prompts
const prompts = ["trees", "bicycles", "crosswalks", "traffic"];
let currentPrompt = "";

// Shuffle function
function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

// Get 3 target + 3 distractor images
function getRandomImagesForPrompt(promptCategory) {
  const targets = shuffleArray([...categoryImages[promptCategory]]).slice(0, 3);
  const distractors = shuffleArray(allImages.filter(i => !categoryImages[promptCategory].includes(i))).slice(0, 3);
  return shuffleArray([...targets, ...distractors]);
}

// Generate captcha and images
function generateCaptcha() {
  // Text captcha
  let chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
  let str = "";
  for (let i = 0; i < 6; i++) {
    str += chars.charAt(Math.floor(Math.random() * chars.length));
  }
  captchaText.textContent = str;

  // Photo prompt
  currentPrompt = prompts[Math.floor(Math.random() * prompts.length)];
  promptText.textContent = `Select all images of ${currentPrompt}`;

  // Random 6 images
  const selectedImages = getRandomImagesForPrompt(currentPrompt);
  imageGrid.innerHTML = "";
  selectedImages.forEach(src => {
    const img = document.createElement("img");
    img.src = src;
    img.onclick = () => img.classList.toggle("selected");
    imageGrid.appendChild(img);
  });
}

// Fail and regenerate captcha
function checkCaptcha() {
  errorMsg.textContent = "Captcha incorrect. Please try again.";
  document.getElementById('captcha-input').value = "";
  spinner.style.display = "block";
  setTimeout(() => {
    spinner.style.display = "none";
    generateCaptcha();
  }, 1500);
}

generateCaptcha();
</script>
</body>
</html>
